<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>SVG</title>
</head>
<body>
    <h1>Scalable Vector Graphics</h1>
    <!--Method 1 for displaying svg in an html file-->
    <!--inserting the .svg file into an <img> tag-->
    <img src="img/smily.svg" alt="a smiley face">

    <!--method 2: writing svg code inside html-->
    <svg width="200" height="200" viewBox="0 0 200 300">
        <rect x="0" y="0" width="200" height="200" fill="aquamarine" rx="8" ry="8"/>
    </svg>
</body>
</html>
